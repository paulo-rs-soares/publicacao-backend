name: CI

permissions:
  contents: read
  checks: write
  id-token: write

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  compilacao-e-teste:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configuração JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compilação
        run: mvn -B package --file pom.xml -DskipTests